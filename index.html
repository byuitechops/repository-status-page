<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Repositories</title>
</head>

<body class="container" onload="setTimeout(main, 1000)">
    <header>
        <div class="row">
            <div class="col s12">
                <h5>BYU-Idaho Techops Repositories</h5>
            </div>
        </div>
    </header>
    <main>
        <!-- REPOSITORIES COMPLETE -->
        <div id="repositories" class="row">
            <!-- DEVELOPMENT STACK -->
            <div id="development" class="inDev col s12 m4 l4">
                <p class="status-header">In Development</p><hr/>
            </div>
            <!-- MAINTENANCE STACK -->
            <div id="maintenance" class="inMain col s12 m4 l4" id="repositories">
                <p class="status-header">In Maintenance</p><hr/>
            </div>
            <!-- CLOSED STACK -->
            <div id="closed" class="inClosed col s12 m4 l4">
                <p class="status-header">Closed</p><hr/>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src="checkGitRateLimit.js"></script> -->
    <script src="./concatPages.js"></script>
    <script src="card-creation.js"></script>
    <script src="main.js"></script>
</body>

</html>
